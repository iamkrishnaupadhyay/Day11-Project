<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

header nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2em;
}

header nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
}

header nav input[type="search"] {
    padding: 0.5em;
    border-radius: 5px;
    border: none;
    font-size: 1em;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 2em;
    gap: 1em;
}

.product-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 200px;
    text-align: center;
}

.product-card img {
    width: 100%;
    height: auto;
}

.product-card h3 {
    font-size: 1.2em;
    margin: 0.5em 0;
}

.product-card p {
    font-size: 1em;
    color: #333;
    margin: 0.5em 0 1em;
}

footer {
    margin-top: 2em;
    padding: 1em;
    background-color: #333;
    color: #fff;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main class="product-card">
        $PRODUCT$
    </main>
    <footer></footer>
</body>
</html>
